name: Deploy MkDocs

on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize Markdown leading indent
        run: |
          find . -type f -name '*.md' -print0 \
            | xargs -0 -r perl -i -pe 's/^\s{3}(?!\s)/    /'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site
        run: mkdocs build

      - name: Ensure CNAME in site
        run: echo "blog.n0rth5ea.online" > site/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: "blog.n0rth5ea.online"