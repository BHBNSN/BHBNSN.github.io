name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Normalize Markdown leading indent
        run: |
          find . -type f -name '*.md' -print0 \
            | xargs -0 -r perl -i -pe 's/^\s{3}(?!\s)/    /'

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-include-markdown-plugin

      - name: Build site
        run: mkdocs build

      - name: Ensure CNAME in site
        run: echo "blog.n0rth5ea.online" > site/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: "blog.n0rth5ea.online"